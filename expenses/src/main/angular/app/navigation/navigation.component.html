<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><a href="http://localhost:4206/expenses">Menu</a></mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/expenses" i18n>{{'List_of_expenses' | translate}}</a>
<!--      <a mat-list-item routerLink="/eingabe"  i18n>Add Expenses</a>-->
      <a mat-list-item routerLink="/eingabe"  i18n>{{'Add_expenses' | translate}}</a>
<!--      <a mat-list-item href="#">Link 3</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>spring-boot2019</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
